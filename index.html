<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live TfL Bus Times</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- body contains two tables, with some formatting included -->

<body>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'geolocation')" id="defaultOpen">Nearest stop</button>
    <button class="tablinks" onclick="openTab(event, 'mystops')">Vineet's flat</button>
  </div>

  <div id="mystops" class="tabcontent">
    <h1>Bus times (towards central)</h1>
    <table id="arrivals1">
      <colgroup>
        <col style="width: 15%;">
        <col style="width: 60%;">
        <col style="width: 25%;">
      </colgroup>
      <thead>
        <tr>
          <th>Bus</th>
          <th>Destination</th>
          <th>Arriving in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>


    <h1>Bus times (southbound)</h1>
    <table id="arrivals2">
      <colgroup>
        <col style="width: 15%;">
        <col style="width: 60%;">
        <col style="width: 25%;">
      </colgroup>
      <thead>
        <tr>
          <th>Bus</th>
          <th>Destination</th>
          <th>Arriving in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="geolocation" class="tabcontent">
    <h1 id="nearestName">Loading stop info... </h1>
    <table id="arrivals3">
      <colgroup>
        <col style="width: 15%;">
        <col style="width: 60%;">
        <col style="width: 25%;">
      </colgroup>
      <thead>
        <tr>
          <th>Bus</th>
          <th>Destination</th>
          <th>Arriving in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>


  <script src="js/navigation.js"></script>
  <script src="js/geolocation.js"></script>
  <script src="js/fetchArrivals.js"></script>
  
</body>

</html>
