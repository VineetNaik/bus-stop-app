<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TfL bus times near you</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- body contains two tables, with some formatting included -->

<body>

<h1 class="title">TfL Bus Timetable</h1>

  <div class="button-row">
    <div class="left-buttons">
      <button class="tablinks" onclick="openTab(event, 'geolocation')" id="defaultOpen">Stops near me</button>
      <button class="tablinks" onclick="openTab(event, 'mystops')">Vineet's flat</button>
    </div>
    <button class="refresh" id="refresh-button">Refresh</button>
  </div>

  <div id="mystops" class="tabcontent">
    <h2>Bus times (towards central)</h2>
    <table id="arrivals1">
      <colgroup>
        <col style="width: 15%;">
        <col style="width: 60%;">
        <col style="width: 25%;">
      </colgroup>
      <thead>
        <tr>
          <th>Bus</th>
          <th>Destination</th>
          <th>Arriving in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>


    <h2>Bus times (southbound)</h2>
    <table id="arrivals2">
      <colgroup>
        <col style="width: 15%;">
        <col style="width: 60%;">
        <col style="width: 25%;">
      </colgroup>
      <thead>
        <tr>
          <th>Bus</th>
          <th>Destination</th>
          <th>Arriving in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="geolocation" class="tabcontent">
    <select name="" id="drop1"></select>
    <h2 id="stop-name">Please select a stop from the dropdown... </h2>


    <table id="arrivals3">
      <colgroup>
        <col style="width: 15%;">
        <col style="width: 60%;">
        <col style="width: 25%;">
      </colgroup>
      <thead>
        <tr>
          <th>Bus</th>
          <th>Destination</th>
          <th>Arriving in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h3 class="footnote" id="time-update">Last updated at: </h3>

  <script src="js/navigation.js"></script>
  <script src="js/geolocation.js"></script>
  <script src="js/fetchArrivals.js"></script>

</body>

</html>
